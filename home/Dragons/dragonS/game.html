<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title id="page-title">Interface de Pr√©diction</title>
  <style>
    /* Style g√©n√©ral */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a2e, #16213e, #0f3460, #533483, #7209b7);
      background-size: 300% 300%;
      animation: mysticalWave 10s ease-in-out infinite;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animation mystique du fond */
    @keyframes mysticalWave {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 25%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 0% 75%; }
      100% { background-position: 0% 50%; }
    }

    /* Dragons anim√©s en arri√®re-plan */
    body::before {
      content: 'üêâ';
      position: absolute;
      font-size: 5rem;
      top: 15%;
      left: -12%;
      animation: dragonFly1 18s ease-in-out infinite;
      opacity: 0.4;
      z-index: 0;
      filter: drop-shadow(0 0 20px #7209b7);
    }

    body::after {
      content: 'üê≤';
      position: absolute;
      font-size: 4rem;
      top: 70%;
      right: -12%;
      animation: dragonFly2 22s ease-in-out infinite;
      opacity: 0.3;
      z-index: 0;
      filter: drop-shadow(0 0 15px #533483);
    }

    @keyframes dragonFly1 {
      0% { transform: translateX(-250px) translateY(0px) rotate(0deg) scale(0.8); }
      20% { transform: translateX(20vw) translateY(-30px) rotate(15deg) scale(1); }
      40% { transform: translateX(40vw) translateY(20px) rotate(-10deg) scale(1.1); }
      60% { transform: translateX(70vw) translateY(-25px) rotate(20deg) scale(0.9); }
      80% { transform: translateX(90vw) translateY(15px) rotate(-5deg) scale(1); }
      100% { transform: translateX(130vw) translateY(0px) rotate(0deg) scale(0.8); }
    }

    @keyframes dragonFly2 {
      0% { transform: translateX(250px) translateY(0px) rotate(0deg) scale(0.9); }
      25% { transform: translateX(-20vw) translateY(25px) rotate(-15deg) scale(1.1); }
      45% { transform: translateX(-45vw) translateY(-15px) rotate(10deg) scale(0.8); }
      65% { transform: translateX(-70vw) translateY(30px) rotate(-20deg) scale(1); }
      85% { transform: translateX(-95vw) translateY(-10px) rotate(5deg) scale(0.9); }
      100% { transform: translateX(-130vw) translateY(0px) rotate(0deg) scale(0.8); }
    }

    /* Particules magiques */
    .bubble {
      position: absolute;
      background: linear-gradient(135deg, rgba(114, 9, 183, 0.3), rgba(83, 52, 131, 0.2));
      border-radius: 50%;
      animation: magicFloat 8s ease-in-out infinite;
      z-index: 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(114, 9, 183, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .bubble:nth-child(1) { width: 25px; height: 25px; left: 8%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 18px; height: 18px; left: 25%; animation-delay: 1.5s; }
    .bubble:nth-child(3) { width: 30px; height: 30px; left: 35%; animation-delay: 3s; }
    .bubble:nth-child(4) { width: 22px; height: 22px; left: 75%; animation-delay: 0.8s; }
    .bubble:nth-child(5) { width: 28px; height: 28px; left: 85%; animation-delay: 2.2s; }

    @keyframes magicFloat {
      0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
      15% { opacity: 0.8; transform: translateY(85vh) rotate(45deg) scale(0.8); }
      30% { opacity: 1; transform: translateY(70vh) rotate(90deg) scale(1.2); }
      50% { opacity: 0.9; transform: translateY(50vh) rotate(180deg) scale(1); }
      70% { opacity: 0.7; transform: translateY(30vh) rotate(270deg) scale(1.1); }
      85% { opacity: 0.5; transform: translateY(15vh) rotate(315deg) scale(0.9); }
      100% { transform: translateY(-50px) rotate(360deg) scale(0.3); opacity: 0; }
    }

    #loading, #prediction-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 20, 40, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .professional-loader {
      display: flex;
      gap: 1vmin;
    }

    .dot {
      width: 2vmin;
      height: 2vmin;
      background: #00ccff;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px #00ccff;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    #content {
      display: none;
      text-align: center;
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #content.visible {
      display: flex;
      opacity: 1;
    }

    /* Logo agrandi */
    .logo {
      position: absolute;
      top: 2vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 30vmin;
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 0.3vmin 0.6vmin rgba(0, 200, 255, 0.5));
      z-index: 2;
    }

    /* Alerte */
    #alertBox {
      position: fixed;
      top: 15vmin;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
      padding: 2.5vmin 5vmin;
      border-radius: 1.2vmin;
      box-shadow: 0 0.5vmin 1.5vmin rgba(255, 0, 0, 0.5);
      font-size: 3.5vmin;
      font-weight: 500;
      display: none;
      animation: slideIn 0.5s ease;
      z-index: 999;
      max-width: 90%;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translate(-50%, -2vmin); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    .rectangle-container {
      display: flex;
      flex-direction: column;
      gap: 2.5vmin;
      margin-top: 18vmin;
      max-height: 60vh;
      overflow-y: auto;
      padding: 2.5vmin;
      scrollbar-width: thin;
      width: 90%;
      z-index: 2;
    }

    .rectangle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5vmin;
      position: relative;
      animation: fadeInRow 0.5s ease;
    }

    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(1vmin); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rectangle {
      width: 12vmin;
      height: 8vmin;
      min-width: 60px;
      min-height: 40px;
      background: linear-gradient(135deg, rgba(114, 9, 183, 0.15), rgba(83, 52, 131, 0.1));
      border: 0.6vmin solid;
      border-image: linear-gradient(45deg, #7209b7, #533483, #a855f7) 1;
      border-radius: 2vmin;
      box-shadow: 
        0 0.8vmin 1.6vmin rgba(114, 9, 183, 0.4), 
        inset 0 0 25px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(168, 85, 247, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(15px);
      position: relative;
    }

    .rectangle:hover {
      transform: scale(1.15) rotateY(10deg);
      border-image: linear-gradient(45deg, #a855f7, #7209b7, #c084fc) 1;
      box-shadow: 
        0 1.2vmin 2.4vmin rgba(168, 85, 247, 0.6), 
        inset 0 0 40px rgba(255, 255, 255, 0.2),
        0 0 50px rgba(114, 9, 183, 0.4);
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.25), rgba(114, 9, 183, 0.15));
    }

    .rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 0.8vmin;
    }

    .row-number {
      font-size: 3vmin;
      font-weight: 600;
      color: #00ccff;
      position: absolute;
      right: -5vmin;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 20, 40, 0.8);
      padding: 0.6vmin 1.2vmin;
      border-radius: 2vmin;
      border: 2px solid #00ccff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      backdrop-filter: blur(5px);
    }

    .buttons {
      position: fixed;
      bottom: 10vmin;
      display: flex;
      justify-content: center;
      gap: 2.5vmin;
      z-index: 10;
      width: 100%;
      padding: 0 2.5vmin;
      box-sizing: border-box;
    }

    .button {
      padding: 2.8vmin 6.5vmin;
      font-size: 3.2vmin;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #7209b7, #533483, #a855f7);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 2vmin;
      box-shadow: 0 0.8vmin 2.4vmin rgba(114, 9, 183, 0.5), inset 0 2px 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    /* Bouton Retour s√©par√© en bas √† gauche */
    .return-button {
      position: fixed;
      bottom: 2vmin;
      left: 2vmin;
      padding: 2.2vmin 4.5vmin;
      font-size: 2.8vmin;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #e11d48, #dc2626, #f97316);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 2vmin;
      box-shadow: 0 0.8vmin 2.2vmin rgba(225, 29, 72, 0.5), inset 0 2px 8px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(15px);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 1vmin;
    }

    .return-button:hover {
      transform: translateY(-0.8vmin) scale(1.05);
      background: linear-gradient(135deg, #f43f5e, #ef4444, #fb923c);
      box-shadow: 0 1.4vmin 2.8vmin rgba(244, 63, 94, 0.7), inset 0 2px 12px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-0.8vmin) scale(1.05);
      background: linear-gradient(135deg, #a855f7, #7209b7, #c084fc);
      box-shadow: 0 1.5vmin 3vmin rgba(168, 85, 247, 0.7), inset 0 2px 15px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .button:disabled {
      background: #4a5568;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 0.6vmin 1.8vmin rgba(0, 0, 0, 0.2);
    }

    .button-icon {
      width: 4vmin;
      height: 4vmin;
    }

    /* Style pour l'√©cran de restriction */
    #restricted-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #001122, #002244);
      color: #ffffff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
      font-size: 4vmin;
      padding: 5vmin;
    }

    #restricted-screen p {
      margin: 2vmin 0;
    }

    #back-button {
      margin-top: 5vmin;
      padding: 2vmin 5vmin;
      font-size: 3.5vmin;
      color: white;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border: none;
      border-radius: 1vmin;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #back-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .rectangle {
        width: 14vmin;
        height: 9vmin;
        min-width: 55px;
        min-height: 36px;
      }
      .button {
        padding: 2.5vmin 4vmin;
        font-size: 3.5vmin;
      }
      .return-button {
        bottom: 1.5vmin;
        left: 1.5vmin;
        padding: 1.8vmin 3.5vmin;
        font-size: 3vmin;
      }
      .logo {
        width: 24vmin;
        max-width: 120px;
      }
      .rectangle-container {
        max-height: 50vh;
        margin-top: 15vmin;
      }
      #alertBox {
        font-size: 4vmin;
        padding: 2.5vmin 4vmin;
      }
      .row-number {
        font-size: 3.5vmin;
        right: -2vmin;
      }
      .button-icon {
        width: 4vmin;
        height: 4vmin;
      }
      #restricted-screen {
        font-size: 5vmin;
      }
      #back-button {
        font-size: 4vmin;
        padding: 2.5vmin 6vmin;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .rectangle {
        width: 13vmin;
        height: 8.5vmin;
        min-width: 60px;
        min-height: 40px;
      }
      .button {
        padding: 2.5vmin 5vmin;
        font-size: 3vmin;
      }
      .return-button {
        bottom: 1.8vmin;
        left: 1.8vmin;
        padding: 2vmin 4vmin;
        font-size: 2.6vmin;
      }
      .logo {
        width: 26.4vmin;
        max-width: 144px;
      }
      .rectangle-container {
        max-height: 55vh;
      }
      .button-icon {
        width: 3.5vmin;
        height: 3.5vmin;
      }
    }

    @media (min-width: 769px) {
      .rectangle {
        width: 11vmin;
        height: 7vmin;
        min-width: 70px;
        min-height: 45px;
      }
      .button {
        padding: 2vmin 6vmin;
        font-size: 2.5vmin;
        max-width: 220px;
      }
      .return-button {
        bottom: 2.2vmin;
        left: 2.2vmin;
        padding: 2.2vmin 4.5vmin;
        font-size: 2.4vmin;
      }
      .logo {
        width: 24vmin;
        max-width: 168px;
      }
      .rectangle-container {
        max-height: 60vh;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .rectangle-container {
        max-height: 40vh;
        margin-top: 12vmin;
      }
      .logo {
        top: 1vmin;
      }
      #alertBox {
        top: 10vmin;
      }
    }
  </style>
</head>
<body>
  <!-- Bulles d'oc√©an -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Chargement initial -->
  <div id="loading">
    <div class="professional-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Alerte -->
  <div id="alertBox">Limite atteinte ! Cliquez sur R√©initialiser</div>

  <!-- Chargement pr√©diction -->
  <div id="prediction-loading" style="display: none;">
    <div class="professional-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div id="content">
    <img src="imag/logo.png" alt="Logo" class="logo">
    <div class="rectangle-container" id="rectangleContainer">
      <div class="rectangle-row">
        <div class="rectangle" id="rectangle1"></div>
        <div class="rectangle" id="rectangle2"></div>
        <div class="rectangle" id="rectangle3"></div>
        <div class="rectangle" id="rectangle4"></div>
        <div class="rectangle" id="rectangle5"></div>
        <span class="row-number">1</span>
      </div>
    </div>

    <!-- Boutons principaux -->
    <div class="buttons">
      <button class="button" id="predictButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 4a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-7h2v4h-2zm0-3h2v2h-2z"/></svg>
        Pr√©dictions
      </button>
      <button class="button" id="resetButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7a6 6 0 110 12 6 6 0 010-12h1z"/></svg>
        R√©initialiser
      </button>
    </div>

    <!-- Bouton Retour s√©par√© -->
    <button class="return-button" id="returnButton">
      <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      Retour
    </button>
  </div>
  <script src="j3444/js.js"></script>
</body>
</html>

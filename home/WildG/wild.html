<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title id="app-title">Interface de Prédiction Professionnelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variables pour thème désertique */
    :root {
      --primary-bg: #2d1b1b;
      --secondary-bg: #4a3029;
      --tertiary-bg: #6b4423;
      --desert-sand: #f4a460;
      --desert-orange: #ff8c00;
      --desert-red: #cd853f;
      --sky-blue: #87ceeb;
      --sunset-orange: #ff6347;
      --text-color: #ffffff;
      --button-bg: linear-gradient(135deg, #ff8c00, #cd853f);
      --button-hover: linear-gradient(135deg, #ff6347, #f4a460);
      --alert-bg: #ff1744;
      --rectangle-bg: rgba(244, 164, 96, 0.1);
      --rectangle-hover: rgba(255, 99, 71, 0.2);
    }

    /* Style général */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, 
        var(--sky-blue) 0%, 
        var(--sky-blue) 25%, 
        #ffd700 40%, 
        var(--sunset-orange) 55%, 
        var(--desert-orange) 70%, 
        var(--desert-sand) 85%, 
        var(--desert-red) 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
    }



    /* Effet de mirage désertique en arrière-plan */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 80%, rgba(244, 164, 96, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 70% 85%, rgba(255, 140, 0, 0.12) 0%, transparent 55%),
        radial-gradient(ellipse at 50% 5%, rgba(255, 215, 0, 0.08) 0%, transparent 45%);
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
    }


    /* Écran de chargement */
    #loading, #prediction-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loader {
      display: flex;
      gap: 1.2vmin;
      margin-bottom: 2vmin;
    }

    .loader-bar {
      width: 1.2vmin;
      height: 5vmin;
      background: linear-gradient(180deg, var(--desert-sand), var(--desert-orange));
      border-radius: 0.8vmin;
      animation: desertScale 1.5s ease-in-out infinite;
      box-shadow: 0 0 15px var(--desert-orange), inset 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .loader-bar:nth-child(2) { animation-delay: 0.2s; }
    .loader-bar:nth-child(3) { animation-delay: 0.4s; }

    @keyframes desertScale {
      0%, 100% { 
        transform: scaleY(1); 
        box-shadow: 0 0 15px var(--desert-orange);
      }
      50% { 
        transform: scaleY(2.2); 
        box-shadow: 0 0 25px var(--sunset-orange), 0 0 40px var(--desert-sand);
      }
    }

    .loading-text {
      color: var(--text-color);
      font-size: 2.5vmin;
      font-weight: 500;
      letter-spacing: 0.1vmin;
    }

    /* Contenu principal */
    #content {
      display: none;
      text-align: center;
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #content.visible {
      display: flex;
      opacity: 1;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 5vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 40vmin;
      max-width: 300px;
      height: auto;
      filter: 
        drop-shadow(0 0 20px var(--neon-cyan))
        drop-shadow(0 0 40px var(--neon-purple))
        brightness(1.2);
      z-index: 10;
      animation: holoGlow 3s ease-in-out infinite;
    }

    @keyframes holoGlow {
      0%, 100% { filter: drop-shadow(0 0 20px var(--neon-cyan)) brightness(1.2); }
      50% { filter: drop-shadow(0 0 30px var(--neon-pink)) drop-shadow(0 0 15px var(--neon-purple)) brightness(1.4); }
    }

    .logo--ios {
      width: 45vmin;
      max-width: 350px;
      top: 6vmin;
    }

    /* Alerte */
    #alertBox {
      position: fixed;
      top: 2vmin;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--alert-bg), #b91c1c);
      color: var(--text-color);
      padding: 2vmin 4vmin;
      border-radius: 1vmin;
      box-shadow: 0 0.4vmin 1.2vmin rgba(0, 0, 0, 0.3);
      font-size: 2.8vmin;
      font-weight: 600;
      display: none;
      animation: slideIn 0.5s ease;
      z-index: 999;
      max-width: 80%;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translate(-50%, -2vmin); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    /* Boutons de sélection de cases */
    .case-buttons {
      position: absolute;
      top: 16vmin; /* Déplacé plus bas */
      display: flex;
      gap: 2vmin;
      z-index: 10;
    }

    .case-button {
      padding: 2vmin 4vmin;
      font-size: 2.4vmin;
      font-weight: 700;
      color: var(--text-color);
      background: var(--button-bg);
      border: 2px solid transparent;
      border-radius: 1.5vmin;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .case-button:hover {
      background: var(--button-hover);
      transform: translateY(-0.4vmin) scale(1.02);
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.5), 0 0 50px rgba(0, 255, 255, 0.3);
      border-color: var(--neon-pink);
    }

    .case-button.active {
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      transform: scale(1.08);
      box-shadow: 0 0 40px var(--neon-pink), 0 0 60px var(--neon-purple);
      border-color: var(--neon-cyan);
      animation: activeGlow 2s ease-in-out infinite;
    }

    @keyframes activeGlow {
      0%, 100% { box-shadow: 0 0 40px var(--neon-pink); }
      50% { box-shadow: 0 0 60px var(--neon-cyan), 0 0 80px var(--neon-purple); }
    }

    /* Conteneur des rectangles */
    .rectangle-container {
      display: flex;
      flex-direction: column;
      gap: 2.5vmin;
      margin-top: 20vmin;
      max-height: 58vh;
      overflow-y: auto;
      padding: 3vmin;
      scrollbar-width: none;
      width: 90%;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 128, 0.05));
      border-radius: 2.5vmin;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 
        0 0.8vmin 1.6vmin rgba(0, 0, 0, 0.3),
        0 0 40px rgba(0, 255, 255, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
    }

    .rectangle-container::-webkit-scrollbar {
      display: none;
    }

    .rectangle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.8vmin;
      position: relative;
      animation: fadeInRow 0.5s ease;
    }

    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(1vmin); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rectangle {
      width: 9vmin;
      height: 6vmin;
      min-width: 54px;
      min-height: 36px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 1.2vmin;
      box-shadow: 
        0 0.5vmin 1.2vmin rgba(0, 0, 0, 0.3),
        inset 0 0 15px rgba(255, 255, 255, 0.1),
        0 0 20px rgba(0, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .rectangle--ios {
      width: 10.5vmin;
      height: 7vmin;
      min-width: 60px;
      min-height: 42px;
    }

    .rectangle:hover {
      transform: scale(1.2) rotateY(5deg);
      border-color: var(--neon-pink);
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.15));
      box-shadow: 
        0 0.8vmin 1.8vmin rgba(0, 0, 0, 0.4),
        inset 0 0 25px rgba(255, 255, 255, 0.15),
        0 0 40px var(--neon-pink),
        0 0 60px rgba(0, 255, 255, 0.4);
    }

    .rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .row-number {
      font-size: 2.8vmin;
      font-weight: 700;
      color: var(--text-color);
      position: absolute;
      left: -25vmin;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(138, 43, 226, 0.2));
      padding: 0.8vmin 1.5vmin;
      border-radius: 1.5vmin;
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), inset 0 0 8px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Boutons */
    .buttons {
      position: fixed;
      bottom: 12vmin;
      display: flex;
      justify-content: center;
      gap: 2.5vmin;
      z-index: 10;
      width: 100%;
      padding: 0 2vmin;
      box-sizing: border-box;
    }

    .button {
      padding: 2.5vmin 6vmin;
      font-size: 2.6vmin;
      font-weight: 700;
      color: var(--text-color);
      background: var(--button-bg);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 2vmin;
      box-shadow: 
        0 0.4vmin 1.2vmin rgba(0, 0, 0, 0.3),
        0 0 25px rgba(0, 255, 255, 0.4),
        inset 0 0 15px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2vmin;
      max-width: 35%;
      flex: 1;
      letter-spacing: 0.08vmin;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: var(--button-hover);
      transform: translateY(-0.5vmin) scale(1.05);
      box-shadow: 
        0 0.8vmin 1.6vmin rgba(0, 0, 0, 0.4),
        0 0 40px var(--neon-pink),
        0 0 60px rgba(0, 255, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.15);
      border-color: var(--neon-pink);
    }

    .button:disabled {
      background: #6b7280;
      color: #d1d5db;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }

    .button-icon {
      width: 4vmin;
      height: 4vmin;
    }

    /* Bouton Retour */
    .back-button {
      position: fixed;
      bottom: 4vmin;
      left: 2vmin;
      padding: 2.2vmin 4.5vmin;
      font-size: 2.6vmin;
      font-weight: 700;
      color: var(--text-color);
      background: linear-gradient(135deg, #ff1744, #d50000);
      border: 2px solid rgba(255, 23, 68, 0.4);
      border-radius: 1.8vmin;
      box-shadow: 
        0 0.4vmin 1.2vmin rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 23, 68, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2vmin;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: linear-gradient(135deg, #ff5722, #ff1744);
      transform: translateY(-0.4vmin) scale(1.05);
      box-shadow: 
        0 0.6vmin 1.4vmin rgba(0, 0, 0, 0.4),
        0 0 30px rgba(255, 87, 34, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 87, 34, 0.6);
    }

    /* Animation des particules */
    .particle {
      position: absolute;
      width: 0.5vmin;
      height: 0.5vmin;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      border-radius: 50%;
      z-index: 5;
      animation: cyberFloat 8s ease-in-out forwards;
      opacity: 0.9;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    @keyframes cyberFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3);
        opacity: 0;
        color: var(--neon-cyan);
      }
      15% {
        opacity: 0.9;
        transform: translateY(85vh) translateX(calc(3vw * var(--direction))) rotate(45deg) scale(0.8);
        color: var(--neon-pink);
      }
      50% {
        opacity: 1;
        transform: translateY(50vh) translateX(calc(8vw * var(--direction))) rotate(180deg) scale(1.2);
        color: var(--neon-purple);
      }
      85% {
        opacity: 0.7;
        transform: translateY(15vh) translateX(calc(12vw * var(--direction))) rotate(315deg) scale(0.9);
        color: var(--neon-cyan);
      }
      100% {
        transform: translateY(-20vh) translateX(calc(15vw * var(--direction))) rotate(360deg) scale(0.2);
        opacity: 0;
        color: var(--neon-pink);
      }
    }

    /* Media Queries pour responsivité */
    @media (max-width: 480px) {
      .rectangle {
        width: 10vmin;
        height: 7vmin;
        min-width: 50px;
        min-height: 35px;
      }
      .rectangle--ios {
        width: 11vmin;
        height: 8vmin;
        min-width: 62px;
        min-height: 46px;
      }
      .button {
        padding: 2.2vmin 4vmin;
        font-size: 3.2vmin;
      }
      .case-button {
        padding: 1.8vmin 2.5vmin;
        font-size: 2.8vmin;
      }
      .back-button {
        padding: 2.2vmin 3.5vmin;
        font-size: 3.2vmin;
        left: 1vmin;
        bottom: 2vmin;
      }
      .buttons {
        bottom: 20vmin;
      }
      .logo {
        width: 35vmin;
        max-width: 250px;
        top: 4vmin;
      }
      .logo--ios {
        width: 40vmin;
        max-width: 300px;
        top: 5vmin;
      }
      .rectangle-container {
        max-height: 55vh;
        margin-top: 18vmin;
      }
      #alertBox {
        font-size: 3.5vmin;
        padding: 2vmin 3.5vmin;
        top: 2vmin;
      }
      .row-number {
        font-size: 3vmin;
        left: 2vmin;
      }
      .button-icon {
        width: 4.5vmin;
        height: 4.5vmin;
      }
      .case-buttons {
        top: 25vmin; /* Ajusté pour mobile */
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .rectangle {
        width: 9.5vmin;
        height: 6.5vmin;
        min-width: 52px;
        min-height: 39px;
      }
      .rectangle--ios {
        width: 10.5vmin;
        height: 7.5vmin;
        min-width: 60px;
        min-height: 45px;
      }
      .button {
        padding: 2vmin 4.5vmin;
        font-size: 2.8vmin;
      }
      .case-button {
        padding: 1.5vmin 3vmin;
        font-size: 2.5vmin;
      }
      .buttons {
        bottom: 11vmin;
      }
      .back-button {
        bottom: 3vmin;
      }
      .logo {
        width: 38vmin;
        max-width: 280px;
        top: 4.5vmin;
      }
      .logo--ios {
        width: 43vmin;
        max-width: 320px;
        top: 5.5vmin;
      }
      .rectangle-container {
        max-height: 60vh;
        margin-top: 19vmin;
      }
      .case-buttons {
        top: 25vmin; /* Ajusté pour tablette */
      }
      .row-number {
        left: 3vmin;
      }
    }

    @media (min-width: 769px) {
      .rectangle {
        width: 8.5vmin;
        height: 5.5vmin;
        min-width: 54px;
        min-height: 36px;
      }
      .rectangle--ios {
        width: 10.5vmin;
        height: 7vmin;
        min-width: 60px;
        min-height: 42px;
      }
      .button {
        padding: 1.8vmin 5vmin;
        font-size: 2.3vmin;
        max-width: 220px;
      }
      .case-button {
        padding: 1.5vmin 3vmin;
        font-size: 2.3vmin;
      }
      .logo {
        width: 40vmin;
        max-width: 300px;
      }
      .logo--ios {
        width: 45vmin;
        max-width: 350px;
      }
      .row-number {
        left: 5vmin;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .rectangle-container {
        max-height: 45vh;
        margin-top: 14vmin;
      }
      .logo {
        top: 3vmin;
      }
      .logo--ios {
        top: 4vmin;
      }
      .buttons {
        bottom: 9vmin;
      }
      .back-button {
        bottom: 2vmin;
      }
      .case-buttons {
        top: 13vmin; /* Ajusté pour paysage */
      }
      #alertBox {
        top: 2vmin;
      }
    }
  </style>
</head>
<body>
  <!-- Chargement initial -->
  <div id="loading">
    <div class="loader">
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
    </div>
    <span class="loading-text" id="loading-text">Chargement...</span>
  </div>

  <!-- Alerte -->
  <div id="alertBox"></div>

  <!-- Chargement prédiction -->
  <div id="prediction-loading" style="display: none;">
    <div class="loader">
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
    </div>
    <span class="loading-text" id="prediction-loading-text">Prédiction en cours...</span>
  </div>

  <!-- Contenu principal -->
  <div id="content">
    <img src="imog/logo.png" alt="Logo" class="logo">
    <div class="case-buttons">
      <button class="case-button active" id="threeCasesButton">3 cases</button>
      <button class="case-button" id="twoCasesButton">2 cases</button>
    </div>
    <div class="rectangle-container" id="rectangleContainer">
      <div class="rectangle-row">
        <div class="rectangle" id="rectangle1"></div>
        <div class="rectangle" id="rectangle2"></div>
        <div class="rectangle" id="rectangle3"></div>
        <span class="row-number">x3</span>
      </div>
    </div>

    <!-- Boutons -->
    <div class="buttons">
      <button class="button" id="predictButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 4a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-7h2v4h-2zm0-3h2v2h-2z"/></svg>
        <span id="predict-button-text">Prédictions</span>
      </button>
      <button class="button" id="resetButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7a6 6 0 110 12 6 6 0 010-12h1z"/></svg>
        <span id="reset-button-text">Réinitialiser</span>
      </button>
    </div>

    <!-- Bouton Retour -->
    <button class="button back-button" id="backButton">
      <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      <span id="back-button-text">Retour</span>
    </button>
  </div>
  <script src="js.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title id="page-title">Thimble Cassa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.ibb.co/4nYXsKTz/Background-Eraser-20250504-230758425.png" type="image/x-icon">
    <style>
        /* Variables pour thème futuriste */
        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a3e;
            --tertiary-bg: #2d2d5a;
            --glow-color: #00d4ff;
            --secondary-glow: #ff6b9d;
            --text-color: #ffffff;
            --button-bg: #6366f1;
            --button-hover: #8b5cf6;
            --alert-bg: #ef4444;
        }

        /* Style général */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--tertiary-bg), #4c1d95);
            background-size: 400% 400%;
            animation: gradientShift 15s ease-in-out infinite;
            overflow-x: hidden;
            position: relative;
        }

        /* Animation de l'arrière-plan avec dégradé fluide futuriste */
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 75%; }
            100% { background-position: 0% 0%; }
        }

        /* Animation des particules modernisée */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 157, 0.15) 0%, transparent 65%),
                radial-gradient(circle at 50% 10%, rgba(139, 92, 246, 0.18) 0%, transparent 55%),
                radial-gradient(circle at 10% 90%, rgba(34, 197, 94, 0.12) 0%, transparent 50%);
            animation: neonGlow 25s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes neonGlow {
            0% { transform: scale(1) rotate(0deg); opacity: 0.6; }
            25% { transform: scale(1.05) rotate(2deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(0deg); opacity: 0.7; }
            75% { transform: scale(1.05) rotate(-2deg); opacity: 0.9; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.6; }
        }

        /* Particules dynamiques */
        .particle {
            position: absolute;
            width: 0.6vmin;
            height: 0.6vmin;
            background: linear-gradient(45deg, #00d4ff, #ff6b9d, #8b5cf6);
            border-radius: 50%;
            z-index: 2;
            animation: holoFloat 12s ease-in-out forwards;
            opacity: 0;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6), 0 0 15px rgba(255, 107, 157, 0.4);
        }

        @keyframes holoFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            15% {
                opacity: 0.8;
                transform: translateY(85vh) translateX(calc(5vw * var(--direction))) rotate(45deg) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) translateX(calc(15vw * var(--direction))) rotate(180deg) scale(1.2);
            }
            85% {
                opacity: 0.6;
                transform: translateY(15vh) translateX(calc(25vw * var(--direction))) rotate(315deg) scale(0.9);
            }
            100% {
                transform: translateY(-10vh) translateX(calc(35vw * var(--direction))) rotate(360deg) scale(0.2);
                opacity: 0;
            }
        }

        .logo {
            margin: 20px 0;
            max-width: 300px;
            width: 100%;
            filter: drop-shadow(0 0.2vmin 0.5vmin rgba(0, 0, 0, 0.4));
            z-index: 3;
        }

        .table {
            width: 700px;
            height: 350px;
            background: url('https://files.catbox.moe/hmqsjk.png') no-repeat center;
            background-size: contain;
            margin: 20px 0 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
            transition: filter 0.3s ease;
        }

        .balls {
            display: flex;
            align-items: center;
            gap: 25px;
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-wrap: nowrap;
            justify-content: center;
            width: 80%;
        }

        .ball-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .ball-img {
            max-width: 140px;
            vertical-align: middle;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 4;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.4));
            cursor: pointer;
        }

        .ball-img.moved {
            transform: translateY(-80px) scale(1.05);
            filter: drop-shadow(0 0 25px rgba(255, 107, 157, 0.6)) drop-shadow(0 0 40px rgba(0, 212, 255, 0.4));
        }

        .ball-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: url('https://i.ibb.co/4nYXsKTz/Background-Eraser-20250504-230758425.png') no-repeat center;
            background-size: contain;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ball-img.moved + .ball-background {
            opacity: 1;
        }

        .bet-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0;
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 90%;
        }

        .bet-btn {
            padding: 15px 30px;
            font-size: 15px;
            font-weight: 700;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            color: var(--text-color);
            cursor: pointer;
            width: 220px;
            box-shadow: 0 0.4vmin 1.2vmin rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .bille1-btn {
            background: linear-gradient(135deg, #ff6b9d, #f43f5e, #ec4899);
            border-color: rgba(255, 107, 157, 0.4);
        }

        .billes2-btn {
            background: linear-gradient(135deg, #22d3ee, #0ea5e9, #06b6d4);
            border-color: rgba(34, 211, 238, 0.4);
        }

        .bet-btn:hover {
            box-shadow: 0 0.6vmin 1.5vmin rgba(0, 0, 0, 0.4), 0 0 2vmin var(--glow-color), inset 0 0 25px rgba(255, 255, 255, 0.1);
            transform: translateY(-4px) scale(1.02);
            border-color: var(--glow-color);
        }

        .bet-btn:active {
            box-shadow: 0 0.1vmin 0.3vmin rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }

        .bet-btn[selected] {
            box-shadow: 0 0.6vmin 1.5vmin rgba(0, 0, 0, 0.5), 0 0 3vmin var(--secondary-glow), inset 0 0 30px rgba(255, 255, 255, 0.15);
            padding-left: 40px;
            border-color: var(--secondary-glow);
            transform: scale(1.05);
        }

        .bet-btn[selected]::before {
            content: '✨';
            color: var(--secondary-glow);
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.2); opacity: 0.8; }
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--glow-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin: 0 0 20px 0;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            top: -15px;
            z-index: 3;
        }

        .buttons button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: 1px solid #4a6078;
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            width: 120px;
            box-shadow: 0 0.2vmin 0.6vmin rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s ease, background 0.3s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1;
        }

        #predictBtn {
            background: linear-gradient(135deg, #8b5cf6, #6366f1, #a855f7);
            width: 180px;
            padding: 18px 35px;
            font-size: 17px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 20px;
            box-shadow: 0 0.8vmin 2vmin rgba(139, 92, 246, 0.4), inset 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .buttons button:hover {
            background: linear-gradient(145deg, #4a6078, #34495e);
            box-shadow: 0 0.4vmin 0.8vmin rgba(0, 0, 0, 0.3), 0 0 1vmin var(--glow-color);
            transform: translateY(-2px);
        }

        #predictBtn:hover {
            background: linear-gradient(135deg, #a855f7, #8b5cf6, #c084fc);
            box-shadow: 0 1.2vmin 2.5vmin rgba(168, 85, 247, 0.6), 0 0 4vmin rgba(139, 92, 246, 0.8), inset 0 0 35px rgba(255, 255, 255, 0.15);
            border-color: rgba(168, 85, 247, 0.6);
        }

        .buttons button:active {
            box-shadow: 0 0.1vmin 0.3vmin rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }

        .buttons button:disabled {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0.2vmin 0.6vmin rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            font-size: 16px;
            color: var(--text-color);
            max-width: 80%;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }

        /* Bouton Retour */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border: 1px solid #4a6078;
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 0.2vmin 0.6vmin rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s ease, background 0.3s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1;
            z-index: 10;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            box-shadow: 0 0.4vmin 0.8vmin rgba(0, 0, 0, 0.3), 0 0 1vmin var(--glow-color);
            transform: translateY(-2px);
        }

        .back-button:active {
            box-shadow: 0 0.1vmin 0.3vmin rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }

        /* Media Queries pour responsivité */
        @media (max-width: 600px) {
            .balls { gap: 10px; top: 35%; }
            .bet-options { gap: 10px; bottom: 10%; }
            .buttons { gap: 10px; margin: 0 0 20px 10px; top: -50px; }
            .bet-btn { font-size: 12px; width: 100px; padding: 10px 2px; }
            .buttons button { font-size: 12px; width: 100px; height: 60px; padding: 10px 20px; }
            #predictBtn { width: 120px; padding: 12px 24px; font-size: 14px; }
            .loader { width: 40px; height: 40px; }
            .notification { width: 80%; font-size: 14px; }
            .table { width: 350px; height: 350px; margin: 20px 0 0 10px; }
            .ball-img { max-width: 80px; }
            .ball-background { width: 70px; height: 70px; }
            .bet-options { margin: 0 0 0 10px; }
            .back-button { bottom: 10px; left: 10px; padding: 10px 20px; font-size: 12px; }
        }

        /* Optimisation pour écrans larges 1024px et plus */
        @media (min-width: 1024px) {
            .table {
                width: 800px;
                height: 400px;
                margin: 30px 0 0 0;
            }
            
            .balls {
                gap: 35px;
                top: 36%;
                width: 75%;
            }
            
            .ball-img {
                max-width: 160px;
            }
            
            .ball-background {
                width: 100px;
                height: 100px;
            }
            
            .bet-options {
                bottom: 6%;
                gap: 30px;
                width: 85%;
            }
            
            .bet-btn {
                width: 250px;
                padding: 18px 35px;
                font-size: 16px;
            }
            
            #predictBtn {
                width: 200px;
                padding: 20px 40px;
                font-size: 18px;
            }
            
            .buttons {
                top: -20px;
            }
        }

        /* Optimisation pour très grands écrans 1440px et plus */
        @media (min-width: 1440px) {
            .table {
                width: 900px;
                height: 450px;
            }
            
            .balls {
                gap: 45px;
                top: 35%;
                width: 70%;
            }
            
            .ball-img {
                max-width: 180px;
            }
            
            .bet-options {
                bottom: 5%;
                gap: 40px;
            }
            
            .bet-btn {
                width: 280px;
                padding: 20px 40px;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="notification" id="notification"></div>
    <div class="overlay" id="overlay"></div>
    <img src="https://i.ibb.co/392dYPC6/Background-Eraser-20250504-220257565.png" alt="Logo" class="logo">
    <div class="table">
        <div class="balls">
            <div class="ball-container">
                <img src="https://i.ibb.co/Rp6NvMHF/Background-Eraser-20250504-230906862.png" alt="Gobelet" class="ball-img" id="gobelet1">
                <div class="ball-background"></div>
            </div>
            <div class="ball-container">
                <img src="https://i.ibb.co/Rp6NvMHF/Background-Eraser-20250504-230906862.png" alt="Gobelet" class="ball-img" id="gobelet2">
                <div class="ball-background"></div>
            </div>
            <div class="ball-container">
                <img src="https://i.ibb.co/Rp6NvMHF/Background-Eraser-20250504-230906862.png" alt="Gobelet" class="ball-img" id="gobelet3">
                <div class="ball-background"></div>
            </div>
        </div>
        <div class="bet-options">
            <button class="bet-btn bille1-btn" data-value="bille1" id="bille1-btn">1 bille x2.91</button>
            <button class="bet-btn billes2-btn" data-value="billes2" id="billes2-btn">2 billes x1.45</button>
        </div>
    </div>
    <div class="loader-container">
        <div class="loader" id="loader"></div>
    </div>
    <div class="buttons">
        <button id="predictBtn">PREDICTION</button>
    </div>
    <button class="back-button" id="backButton">
        <svg width="16" height="16" fill="white" viewBox="0 0 24 24" style="margin-right: 8px;">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        <span id="back-button-text">Retour</span>
    </button>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title id="page-title">Interface de Pr√©diction</title>
  <style>
    /* Style g√©n√©ral */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d4f3c, #1e6091, #2563eb, #1d4ed8, #065f46);
      background-size: 300% 300%;
      animation: aquaticFlow 12s ease-in-out infinite;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animation aquatique du fond */
    @keyframes aquaticFlow {
      0% { background-position: 0% 0%; }
      20% { background-position: 100% 30%; }
      40% { background-position: 70% 100%; }
      60% { background-position: 20% 80%; }
      80% { background-position: 90% 20%; }
      100% { background-position: 0% 0%; }
    }

    /* Effets aquatiques en arri√®re-plan */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        /* Vagues horizontales */
        linear-gradient(90deg, transparent 30%, rgba(59, 130, 246, 0.2) 40%, rgba(37, 99, 235, 0.3) 50%, rgba(59, 130, 246, 0.2) 60%, transparent 70%),
        /* Courants verticaux */
        linear-gradient(180deg, transparent 20%, rgba(6, 95, 70, 0.25) 30%, rgba(13, 79, 60, 0.2) 70%, transparent 80%),
        /* Bulles d'eau */
        radial-gradient(circle at 25% 30%, rgba(96, 165, 250, 0.3) 8%, transparent 15%),
        radial-gradient(circle at 75% 70%, rgba(34, 197, 94, 0.2) 12%, transparent 18%),
        /* Ondulations */
        radial-gradient(ellipse at 50% 20%, rgba(59, 130, 246, 0.15) 20%, transparent 40%);
      background-size: 100% 20vh, 30vw 100%, 180px 180px, 220px 220px, 300px 100px;
      background-position: 0 0, 0 0, 50px 80px, 150px 120px, 0 0;
      animation: waterFlow 15s ease-in-out infinite;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes waterFlow {
      0%, 100% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-10px) translateY(-5px); }
      50% { transform: translateX(15px) translateY(10px); }
      75% { transform: translateX(-5px) translateY(-8px); }
    }

    /* Crapauds anim√©s en arri√®re-plan */
    body::after {
      content: 'üê∏';
      position: absolute;
      font-size: 4rem;
      top: 20%;
      left: -12%;
      animation: frogSwim1 16s ease-in-out infinite;
      opacity: 0.4;
      z-index: 0;
      filter: drop-shadow(0 0 20px #3b82f6) brightness(1.2);
    }

    .nature-creature {
      position: absolute;
      font-size: 3.5rem;
      top: 75%;
      right: -12%;
      animation: frogSwim2 20s ease-in-out infinite;
      opacity: 0.35;
      z-index: 0;
      filter: drop-shadow(0 0 15px #059669) brightness(1.1);
    }

    .nature-creature::before {
      content: 'üê∏';
    }

    @keyframes frogSwim1 {
      0% { transform: translateX(-250px) translateY(0px) rotate(0deg) scale(0.8); }
      15% { transform: translateX(15vw) translateY(-15px) rotate(-10deg) scale(1); }
      30% { transform: translateX(35vw) translateY(20px) rotate(8deg) scale(1.1); }
      45% { transform: translateX(55vw) translateY(-10px) rotate(-5deg) scale(0.9); }
      60% { transform: translateX(75vw) translateY(25px) rotate(12deg) scale(1); }
      75% { transform: translateX(90vw) translateY(-8px) rotate(-3deg) scale(1.05); }
      90% { transform: translateX(110vw) translateY(15px) rotate(5deg) scale(0.95); }
      100% { transform: translateX(140vw) translateY(0px) rotate(0deg) scale(0.8); }
    }

    @keyframes frogSwim2 {
      0% { transform: translateX(250px) translateY(0px) rotate(0deg) scale(0.9); }
      20% { transform: translateX(-18vw) translateY(18px) rotate(15deg) scale(1.1); }
      35% { transform: translateX(-40vw) translateY(-12px) rotate(-8deg) scale(0.85); }
      50% { transform: translateX(-65vw) translateY(28px) rotate(20deg) scale(1); }
      65% { transform: translateX(-85vw) translateY(-5px) rotate(-6deg) scale(1.05); }
      80% { transform: translateX(-105vw) translateY(22px) rotate(10deg) scale(0.9); }
      95% { transform: translateX(-125vw) translateY(-15px) rotate(-4deg) scale(1); }
      100% { transform: translateX(-150vw) translateY(0px) rotate(0deg) scale(0.8); }
    }

    /* Bulles aquatiques flottantes */
    .nature-particle {
      position: absolute;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(37, 99, 235, 0.3), rgba(96, 165, 250, 0.2));
      border-radius: 50%;
      animation: aquaBubbleFloat 12s ease-in-out infinite;
      z-index: 0;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 0 15px rgba(59, 130, 246, 0.4),
        inset 0 0 8px rgba(255, 255, 255, 0.3),
        0 4px 8px rgba(37, 99, 235, 0.2);
    }

    .nature-particle:nth-child(1) { width: 20px; height: 20px; left: 8%; animation-delay: 0s; }
    .nature-particle:nth-child(2) { width: 14px; height: 14px; left: 28%; animation-delay: 2.5s; }
    .nature-particle:nth-child(3) { width: 24px; height: 24px; left: 48%; animation-delay: 5s; }
    .nature-particle:nth-child(4) { width: 16px; height: 16px; left: 68%; animation-delay: 1.2s; }
    .nature-particle:nth-child(5) { width: 22px; height: 22px; left: 85%; animation-delay: 3.8s; }

    @keyframes aquaBubbleFloat {
      0% { transform: translateY(100vh) rotate(0deg) scale(0.3); opacity: 0; }
      10% { opacity: 0.6; transform: translateY(90vh) rotate(30deg) scale(0.6); }
      20% { opacity: 0.8; transform: translateY(80vh) rotate(60deg) scale(0.9); }
      40% { opacity: 1; transform: translateY(60vh) rotate(120deg) scale(1.2); }
      60% { opacity: 0.9; transform: translateY(40vh) rotate(180deg) scale(1); }
      80% { opacity: 0.6; transform: translateY(20vh) rotate(240deg) scale(0.8); }
      95% { opacity: 0.3; transform: translateY(5vh) rotate(300deg) scale(0.5); }
      100% { transform: translateY(-50px) rotate(360deg) scale(0.2); opacity: 0; }
    }

    #loading, #prediction-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 76, 26, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .professional-loader {
      display: flex;
      gap: 1vmin;
    }

    .dot {
      width: 2vmin;
      height: 2vmin;
      background: #32cd32;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px #32cd32;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    #content {
      display: none;
      text-align: center;
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #content.visible {
      display: flex;
      opacity: 1;
    }

    /* Logo agrandi */
    .logo {
      position: absolute;
      top: 2vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 30vmin;
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 0.3vmin 0.6vmin rgba(50, 205, 50, 0.5));
      z-index: 2;
    }

    /* Alerte */
    #alertBox {
      position: fixed;
      top: 15vmin;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
      padding: 2.5vmin 5vmin;
      border-radius: 1.2vmin;
      box-shadow: 0 0.5vmin 1.5vmin rgba(255, 0, 0, 0.5);
      font-size: 3.5vmin;
      font-weight: 500;
      display: none;
      animation: slideIn 0.5s ease;
      z-index: 999;
      max-width: 90%;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translate(-50%, -2vmin); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    .rectangle-container {
      display: flex;
      flex-direction: column;
      gap: 2.5vmin;
      margin-top: 18vmin;
      max-height: 60vh;
      overflow-y: auto;
      padding: 2.5vmin;
      scrollbar-width: thin;
      width: 90%;
      z-index: 2;
    }

    .rectangle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5vmin;
      position: relative;
      animation: fadeInRow 0.5s ease;
    }

    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(1vmin); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Rectangles transform√©s en bulles d'eau */
    .rectangle {
      width: 12vmin;
      height: 8vmin;
      min-width: 60px;
      min-height: 40px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.2), rgba(96, 165, 250, 0.1));
      border: none;
      border-radius: 2.5vmin;
      box-shadow: 
        0 0.8vmin 1.6vmin rgba(59, 130, 246, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.15),
        inset -4px -4px 12px rgba(37, 99, 235, 0.1),
        inset 4px 4px 12px rgba(255, 255, 255, 0.2),
        0 0 25px rgba(6, 95, 70, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(12px);
      position: relative;
    }

    /* Effet de reflet aquatique */
    .rectangle::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 20%;
      width: 30%;
      height: 35%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), transparent);
      border-radius: 50%;
      transform: rotate(-25deg);
      z-index: 1;
    }

    /* Bulles internes */
    .rectangle::after {
      content: '';
      position: absolute;
      top: 60%;
      right: 25%;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      box-shadow: 
        -15px -8px 0 -2px rgba(255, 255, 255, 0.2),
        8px -12px 0 -3px rgba(255, 255, 255, 0.15);
      z-index: 1;
    }

    .rectangle:hover {
      transform: scale(1.15) rotateX(10deg) rotateY(5deg);
      box-shadow: 
        0 1.2vmin 2.4vmin rgba(59, 130, 246, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.25),
        inset -6px -6px 16px rgba(37, 99, 235, 0.15),
        inset 6px 6px 16px rgba(255, 255, 255, 0.3),
        0 0 40px rgba(96, 165, 250, 0.4);
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.4), rgba(59, 130, 246, 0.3), rgba(147, 197, 253, 0.2));
    }

    .rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 50% 10% 50% 10%;
      z-index: 2;
      position: relative;
    }

    .row-number {
      font-size: 3vmin;
      font-weight: 600;
      color: #32cd32;
      position: absolute;
      right: -5vmin;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(26, 76, 26, 0.8);
      padding: 0.6vmin 1.2vmin;
      border-radius: 2vmin;
      border: 2px solid #32cd32;
      box-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
      backdrop-filter: blur(5px);
    }

    .buttons {
      position: fixed;
      bottom: 10vmin;
      display: flex;
      justify-content: center;
      gap: 2.5vmin;
      z-index: 10;
      width: 100%;
      padding: 0 2.5vmin;
      box-sizing: border-box;
    }

    .button {
      padding: 3vmin 7vmin;
      font-size: 3.2vmin;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #1d4ed8, #2563eb, #3b82f6);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 2.5vmin;
      box-shadow: 
        0 0.8vmin 2.4vmin rgba(29, 78, 216, 0.4),
        inset 0 2px 12px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(59, 130, 246, 0.2);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    /* Bouton Retour s√©par√© en bas √† gauche */
    .return-button {
      position: fixed;
      bottom: 2vmin;
      left: 2vmin;
      padding: 2vmin 4vmin;
      font-size: 2.8vmin;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      border: none;
      border-radius: 1.2vmin;
      box-shadow: 0 0.6vmin 1.8vmin rgba(255, 107, 53, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 1vmin;
    }

    .return-button:hover {
      transform: translateY(-0.6vmin);
      background: linear-gradient(135deg, #ff8c5a, #ffab40);
      box-shadow: 0 1vmin 2.5vmin rgba(255, 107, 53, 0.6);
    }

    .button:hover {
      transform: translateY(-1vmin) scale(1.05);
      background: linear-gradient(135deg, #3b82f6, #1d4ed8, #60a5fa);
      box-shadow: 
        0 1.5vmin 3.5vmin rgba(59, 130, 246, 0.6),
        inset 0 2px 15px rgba(255, 255, 255, 0.2),
        0 0 45px rgba(29, 78, 216, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .button:disabled {
      background: #4a5568;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 0.6vmin 1.8vmin rgba(0, 0, 0, 0.2);
    }

    .button-icon {
      width: 4vmin;
      height: 4vmin;
    }

    /* Style pour l'√©cran de restriction */
    #restricted-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a4c1a, #2d5016);
      color: #ffffff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
      font-size: 4vmin;
      padding: 5vmin;
    }

    #restricted-screen p {
      margin: 2vmin 0;
    }

    #back-button {
      margin-top: 5vmin;
      padding: 2vmin 5vmin;
      font-size: 3.5vmin;
      color: white;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      border: none;
      border-radius: 1vmin;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #back-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .rectangle {
        width: 14vmin;
        height: 9vmin;
        min-width: 55px;
        min-height: 36px;
      }
      .button {
        padding: 2.5vmin 4vmin;
        font-size: 3.5vmin;
      }
      .return-button {
        bottom: 1.5vmin;
        left: 1.5vmin;
        padding: 1.8vmin 3.5vmin;
        font-size: 3vmin;
      }
      .logo {
        width: 24vmin;
        max-width: 120px;
      }
      .rectangle-container {
        max-height: 50vh;
        margin-top: 15vmin;
      }
      #alertBox {
        font-size: 4vmin;
        padding: 2.5vmin 4vmin;
      }
      .row-number {
        font-size: 3.5vmin;
        right: -2vmin;
      }
      .button-icon {
        width: 4vmin;
        height: 4vmin;
      }
      #restricted-screen {
        font-size: 5vmin;
      }
      #back-button {
        font-size: 4vmin;
        padding: 2.5vmin 6vmin;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .rectangle {
        width: 13vmin;
        height: 8.5vmin;
        min-width: 60px;
        min-height: 40px;
      }
      .button {
        padding: 2.5vmin 5vmin;
        font-size: 3vmin;
      }
      .return-button {
        bottom: 1.8vmin;
        left: 1.8vmin;
        padding: 2vmin 4vmin;
        font-size: 2.6vmin;
      }
      .logo {
        width: 26.4vmin;
        max-width: 144px;
      }
      .rectangle-container {
        max-height: 55vh;
      }
      .button-icon {
        width: 3.5vmin;
        height: 3.5vmin;
      }
    }

    @media (min-width: 769px) {
      .rectangle {
        width: 11vmin;
        height: 7vmin;
        min-width: 70px;
        min-height: 45px;
      }
      .button {
        padding: 2vmin 6vmin;
        font-size: 2.5vmin;
        max-width: 220px;
      }
      .return-button {
        bottom: 2.2vmin;
        left: 2.2vmin;
        padding: 2.2vmin 4.5vmin;
        font-size: 2.4vmin;
      }
      .logo {
        width: 24vmin;
        max-width: 168px;
      }
      .rectangle-container {
        max-height: 60vh;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .rectangle-container {
        max-height: 40vh;
        margin-top: 12vmin;
      }
      .logo {
        top: 1vmin;
      }
      #alertBox {
        top: 10vmin;
      }
    }
  </style>
</head>
<body>
  <!-- Particules de nature -->
  <div class="nature-particle"></div>
  <div class="nature-particle"></div>
  <div class="nature-particle"></div>
  <div class="nature-particle"></div>
  <div class="nature-particle"></div>
  
  <!-- Cr√©ature de nature suppl√©mentaire -->
  <div class="nature-creature"></div>

  <!-- Chargement initial -->
  <div id="loading">
    <div class="professional-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Alerte -->
  <div id="alertBox">Limite atteinte ! Cliquez sur R√©initialiser</div>

  <!-- Chargement pr√©diction -->
  <div id="prediction-loading" style="display: none;">
    <div class="professional-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div id="content">
    <img src="imago/logo.png" alt="Logo" class="logo">
    <div class="rectangle-container" id="rectangleContainer">
      <div class="rectangle-row">
        <div class="rectangle" id="rectangle1"></div>
        <div class="rectangle" id="rectangle2"></div>
        <div class="rectangle" id="rectangle3"></div>
        <div class="rectangle" id="rectangle4"></div>
        <div class="rectangle" id="rectangle5"></div>
        <span class="row-number">1</span>
      </div>
    </div>

    <!-- Boutons principaux -->
    <div class="buttons">
      <button class="button" id="predictButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 4a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-7h2v4h-2zm0-3h2v2h-2z"/></svg>
        Pr√©dictions
      </button>
      <button class="button" id="resetButton">
        <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7a6 6 0 110 12 6 6 0 010-12h1z"/></svg>
        R√©initialiser
      </button>
    </div>

    <!-- Bouton Retour s√©par√© -->
    <button class="return-button" id="returnButton">
      <svg class="button-icon" fill="white" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      Retour
    </button>
  </div>
  <script src="crapaud.js"></script>
</body>
</html>

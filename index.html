<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Cassa Predictor</title>
    <link rel="shortcut icon" href="vision/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #00b8e6;
            --secondary: #ff6b6b;
            --accent: #ffd93d;
            --success: #6bcf7f;
            --warning: #ffb74d;
            --danger: #ff5722;
            --dark: #0d1421;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(0, 212, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --animation-primary: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --animation-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glow-primary: rgba(0, 212, 255, 0.4);
            --glow-secondary: rgba(255, 107, 107, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            background: #0a0e27;
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            /* Telegram Web App styles */
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animation d'entrée simple */
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: #0d1421;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: elegantFadeOut 1.8s ease-out 2.8s forwards;
        }

        .intro-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0096ff 0%, #7c3aed 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: 900;
            animation: smoothLogoEntry 1.2s var(--animation-bounce);
            box-shadow: 0 20px 40px rgba(0, 150, 255, 0.3);
        }

        .intro-logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 37px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes elegantFadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        @keyframes smoothLogoEntry {
            0% {
                transform: scale(0.3) rotate(-45deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .intro-text {
            margin-top: 30px;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0096ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: smoothTextSlide 1s ease-out 0.4s backwards;
            letter-spacing: 2px;
        }

        .intro-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 2s ease-in-out infinite;
        }

        @keyframes smoothTextSlide {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .intro-loader {
            margin-top: 40px;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 0.8s backwards;
        }

        .intro-loader-bar {
            height: 100%;
            background: linear-gradient(90deg, #0096ff, #7c3aed);
            border-radius: 10px;
            animation: smoothLoadingBar 2s ease-out forwards;
        }

        .intro-loader-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: loaderShimmer 1s ease infinite;
        }

        @keyframes smoothLoadingBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes introFadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        @keyframes introLogoScale {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes introTextSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes loadingBar {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Arrière-plan simple */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0d1421;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }

        .particle:nth-child(odd) {
            background: radial-gradient(circle, rgba(0, 150, 255, 0.6) 0%, transparent 70%);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.4);
            animation: gentleFloat 20s infinite linear;
        }

        .particle:nth-child(even) {
            background: radial-gradient(circle, rgba(124, 58, 237, 0.5) 0%, transparent 70%);
            box-shadow: 0 0 12px rgba(124, 58, 237, 0.3);
            animation: gentleFloat 25s infinite linear reverse;
        }

        @keyframes gentleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(1.2);
                opacity: 0;
            }
        }

        /* Navigation moderne */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, 
                rgba(13, 20, 33, 0.9) 0%, 
                rgba(26, 37, 47, 0.95) 50%, 
                rgba(13, 20, 33, 0.9) 100%);
            backdrop-filter: blur(25px) saturate(200%);
            border-bottom: 2px solid var(--glass-border);
            border-image: linear-gradient(90deg, transparent, var(--primary), transparent) 1;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s var(--animation-primary);
            animation: modernNavSlide 1s ease-out 3.5s backwards;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px var(--glow-primary);
        }

        .top-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), var(--secondary), transparent);
            animation: navGlow 4s ease infinite;
        }

        @keyframes modernNavSlide {
            0% {
                transform: translateY(-100%) rotateX(-90deg);
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }

        @keyframes navGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.5); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        @keyframes navSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .top-nav.scrolled {
            padding: 15px 40px;
            background: rgba(10, 14, 39, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInLeft 0.8s ease-out 2.8s backwards;
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 300% 300%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: 900;
            position: relative;
            transition: all 0.4s var(--animation-bounce);
            box-shadow: 
                0 0 20px var(--glow-primary),
                0 0 40px rgba(0, 212, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            animation: logoHologram 3s ease infinite;
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 17px;
            z-index: -1;
            animation: logoBorderSpin 4s linear infinite;
        }

        @keyframes logoHologram {
            0%, 100% {
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% {
                background-position: 100% 50%;
                transform: scale(1.05);
            }
        }

        @keyframes logoBorderSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .brand-logo:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .brand-logo:hover::after {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        /* Barre de recherche */
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 20px;
            flex: 1;
            max-width: 500px;
            animation: fadeInCenter 0.8s ease-out 2.8s backwards;
        }

        @keyframes fadeInCenter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s var(--animation-primary);
            font-family: 'Inter', sans-serif;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .search-box:focus + .search-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s var(--animation-primary);
            pointer-events: none;
        }

        .search-results.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .search-result-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .search-result-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .search-result-category {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .no-results {
            padding: 30px;
            text-align: center;
            opacity: 0.7;
            font-style: italic;
        }

        /* Barre de recherche */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-out 1s backwards;
            transition: all 0.3s var(--animation-primary);
        }

        .search-container.sticky {
            position: fixed;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, 
                rgba(0, 212, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 107, 107, 0.1) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 30px;
            padding: 0 25px;
            width: 380px;
            height: 50px;
            transition: all 0.4s var(--animation-primary);
            position: relative;
            overflow: visible;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            cursor: text;
            pointer-events: auto;
        }

        .search-box * {
            pointer-events: auto;
        }

        .search-box::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
            border-radius: 30px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-box:focus-within {
            background: linear-gradient(145deg, 
                rgba(0, 212, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 107, 107, 0.2) 100%);
            box-shadow: 
                0 0 0 4px rgba(0, 212, 255, 0.3),
                0 0 30px var(--glow-primary),
                0 0 60px rgba(0, 212, 255, 0.2),
                0 15px 35px rgba(0, 0, 0, 0.4);
            transform: scale(1.05) translateY(-2px);
        }

        .search-box:focus-within::before {
            opacity: 1;
            animation: searchBorderGlow 2s ease infinite;
        }

        @keyframes searchBorderGlow {
            0%, 100% {
                background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
            }
            50% {
                background: linear-gradient(45deg, var(--accent), var(--secondary), var(--primary));
            }
        }

        .search-icon {
            color: var(--text-secondary);
            font-size: 16px;
            margin-right: 12px;
            transition: color 0.3s ease;
        }

        .search-box:focus-within .search-icon {
            color: var(--primary);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            z-index: 10;
            position: relative;
            pointer-events: auto;
            cursor: text;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .search-input:focus {
            color: var(--text-primary);
            background: transparent;
        }

        .search-clear {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
        }

        .search-clear.visible {
            opacity: 1;
            transform: scale(1);
        }

        .search-clear:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--danger);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s var(--animation-primary);
            pointer-events: none;
        }

        .search-suggestions.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .suggestion-item {
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .suggestion-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .suggestion-text {
            font-weight: 500;
            font-size: 14px;
        }

        .no-suggestions {
            padding: 20px;
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            font-size: 14px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInRight 0.8s ease-out 2.8s backwards;
        }

        @keyframes fadeInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s var(--animation-primary);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .profile-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .profile-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;

        .hamburger-menu {

            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            cursor: pointer;
            padding: 14px;
            transition: all 0.3s var(--animation-primary);
            position: relative;
            overflow: hidden;
        }

        .hamburger-menu:hover {

            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);

        .hamburger-menu:active {

        .hamburger-line {

        .hamburger-menu:hover .hamburger-line:nth-child(2) {
            transform: translateX(-3px);

        .hamburger-menu:hover .hamburger-line:nth-child(3) {
            transform: translateX(3px);

        /* Container et grille */
        .container {
            padding: 40px;

            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            animation: containerFadeIn 1s ease-out 3s backwards;

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 2px;

        @keyframes titleGlow {

            }
            50% {
                filter: brightness(1.2);
            }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 2px;
            animation: lineGrow 2s ease-out forwards;
        }

        @keyframes lineGrow {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }

        /* Cartes de jeux améliorées */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            padding: 20px 0;
        }

        .game-card {
            position: relative;
            cursor: pointer;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s var(--animation-primary);
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            height: 350px;
            transform-style: preserve-3d;
            animation: cardEntrance 0.8s var(--animation-bounce) backwards;
        }

        .game-card:nth-child(1) { animation-delay: 3.2s; }
        .game-card:nth-child(2) { animation-delay: 3.3s; }
        .game-card:nth-child(3) { animation-delay: 3.4s; }
        .game-card:nth-child(4) { animation-delay: 3.5s; }
        .game-card:nth-child(5) { animation-delay: 3.6s; }
        .game-card:nth-child(6) { animation-delay: 3.7s; }
        .game-card:nth-child(7) { animation-delay: 3.8s; }
        .game-card:nth-child(8) { animation-delay: 3.9s; }
        .game-card:nth-child(9) { animation-delay: 4s; }
        .game-card:nth-child(10) { animation-delay: 4.1s; }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: 1;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card:hover {
            transform: translateY(-20px) scale(1.05) rotateX(10deg) rotateY(5deg);
            box-shadow: 
                0 30px 60px rgba(0, 212, 255, 0.4),
                0 0 50px var(--glow-primary),
                0 0 100px rgba(0, 212, 255, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover::after {
            opacity: 0.3;
            animation: cardGlow 2s ease infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.6;
            }
        }

        .game-image {
            width: 100%;
            height: 230px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .game-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 39, 0.3) 100%);
            z-index: 1;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s var(--animation-primary);
            z-index: 2;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
            backdrop-filter: blur(5px);
        }

        .play-btn {
            color: var(--light);
            font-size: 36px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s var(--animation-bounce);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .play-btn:hover {
            transform: scale(1.2) rotate(90deg);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .play-btn:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .game-info {
            padding: 25px;
            text-align: center;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;

        .game-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.5px;
        }

        .game-category {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 6px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-radius: 25px;
            display: inline-block;
            border: 1px solid rgba(102, 126, 234, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-category {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5));
            transform: scale(1.05);
        }

            padding: 35px;

            -webkit-text-fill-color: transparent;
            background-clip: text;

        .close-sidebar {
            background: var(--glass);
            border: 1px solid var(--glass-border);

            color: inherit;
            font-size: 20px;
            cursor: pointer;
            padding: 14px;
            transition: all 0.3s var(--animation-primary);
            position: relative;
            overflow: hidden;
        }

        .close-sidebar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(245, 101, 101, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .close-sidebar:hover {
            background: rgba(245, 101, 101, 0.2);
            transform: rotate(90deg) scale(1.1);
            border-color: var(--danger);
        }

        .close-sidebar:hover::before {
            width: 100px;
            height: 100px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 35px;
        }

        .sidebar-menu li {
            margin: 25px 0;
            opacity: 0;
            animation: menuItemSlide 0.5s ease forwards;
        }

        .sidebar.active .sidebar-menu li:nth-child(1) { animation-delay: 0.1s; }
        .sidebar.active .sidebar-menu li:nth-child(2) { animation-delay: 0.2s; }
        .sidebar.active .sidebar-menu li:nth-child(3) { animation-delay: 0.3s; }

        @keyframes menuItemSlide {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-menu a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px 25px;
            border-radius: 15px;
            transition: all 0.3s var(--animation-primary);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            background: var(--glass);
            border: 1px solid transparent;
        }

        .sidebar-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--accent));
            transform: scaleY(0);
            transition: transform 0.3s var(--animation-primary);
        }

        .sidebar-menu a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(10px);
            border-color: var(--primary);
        }

        .sidebar-menu a:hover::before {
            transform: scaleY(1);
        }

        .sidebar-menu i {
            font-size: 20px;
            width: 30px;
        }

        /* Overlay amélioré */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(8px);

        /* Loading overlay professionnel */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1002;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #0096ff;
            border-right: 6px solid #7c3aed;
            border-radius: 50%;
            animation: smoothSpin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            top: 15px;
            left: 15px;
            border: 4px solid transparent;
            border-bottom: 4px solid rgba(124, 58, 237, 0.7);
            border-radius: 50%;
            animation: smoothSpin 1s linear infinite reverse;
        }

        @keyframes smoothSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 40px;

            font-weight: 700;

            max-width: 80%;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gentlePulse 2.5s ease-in-out infinite;
        }

        @keyframes gentlePulse {

                opacity: 0.8;

            background: var(--tg-theme-secondary-bg-color, var(--glass));
            border-color: var(--tg-theme-hint-color, var(--glass-border));
        }

        body.tg-webapp .search-box {
            background: var(--tg-theme-secondary-bg-color, var(--glass));
            color: var(--tg-theme-text-color, var(--text-primary));
        }

        /* Désactiver le scroll sur mobile pour Telegram */
        body.tg-webapp {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        body.tg-webapp .container {
            overflow-y: auto;
            height: calc(100vh - 120px);
            padding-bottom: 20px;
        }

        /* Adaptations pour le thème Telegram */
        @media (prefers-color-scheme: dark) {
            body.tg-webapp {
                --primary: var(--tg-theme-button-color, #00d4ff);
                --text-primary: var(--tg-theme-text-color, #ffffff);
                --text-secondary: var(--tg-theme-hint-color, rgba(255, 255, 255, 0.85));
            }
        }
    </style>
</head>
<body>
    <!-- Animation d'intro -->
    <div class="intro-animation">
        <div class="intro-logo">CP</div>
        <div class="intro-text" data-text="CARTER PREDICTOR">CARTER PREDICTOR</div>
        <div class="intro-loader">
            <div class="intro-loader-bar"></div>
        </div>
    </div>

    <!-- Arrière-plan animé -->
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="top-nav" id="topNav">
        <div class="brand-section">
            <div class="brand-logo">CP</div>
            <div class="brand-name" id="brand-name">Carter Predictor</div>
        </div>
        <div class="profile-section">
            <button class="hamburger-menu" id="hamburgerBtn" aria-label="Ouvrir le menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
        </div>
    </nav>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Chargement de votre jeu...</div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title" id="sidebar-title">Menu</h3>
            <button class="close-sidebar" id="closeSidebar" aria-label="Fermer le menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a class="profile-btn" id="profileBtn" href="#" aria-label="Profil utilisateur">
                    <i class="fas fa-user"></i>
                    <span id="profileName">Mon Profil</span>
                    <div class="profile-info" id="profileInfo" style="display: none;">
                        <small id="profileId"></small>
                    </div>
                </a>
            </li>
            <li><a href="#" id="modeToggle" aria-label="Changer le mode"><i class="fas fa-moon"></i> <span id="modeText">Mode Sombre</span></a></li>
        </ul>
    </aside>

    <!-- Bouton retour en haut -->
    <button class="back-to-top" id="backToTop" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Contenu principal -->
    <main class="container">
        <h1 class="section-title" id="games-title">Nos Jeux Premium</h1>
        
        <!-- Barre de recherche -->
        <div class="search-container" style="margin: 30px auto 40px; max-width: 500px;">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder=""
                    autocomplete="off"
                >
                <button class="search-clear" id="searchClear" aria-label="Effacer la recherche">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>
        
        <section>
            <div class="games-grid" id="gamesGrid"></div>
        </section>
    </main>

    <script>
        // Initialisation Telegram Web App
        let tg = window.Telegram?.WebApp;
        
        if (tg) {
            // Configuration Telegram Web App
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            // Définir le thème
            if (tg.colorScheme) {
                document.documentElement.setAttribute('data-theme', tg.colorScheme);
                document.body.classList.add('tg-webapp');
            }
            
            // Appliquer les couleurs du thème Telegram
            if (tg.themeParams) {
                const root = document.documentElement;
                const theme = tg.themeParams;
                
                if (theme.bg_color) {
                    root.style.setProperty('--tg-theme-bg-color', theme.bg_color);
                }
                if (theme.text_color) {
                    root.style.setProperty('--tg-theme-text-color', theme.text_color);
                }
                if (theme.hint_color) {
                    root.style.setProperty('--tg-theme-hint-color', theme.hint_color);
                }
                if (theme.button_color) {
                    root.style.setProperty('--tg-theme-button-color', theme.button_color);
                }
                if (theme.button_text_color) {
                    root.style.setProperty('--tg-theme-button-text-color', theme.button_text_color);
                }
                if (theme.secondary_bg_color) {
                    root.style.setProperty('--tg-theme-secondary-bg-color', theme.secondary_bg_color);
                }
            }
            
            // Gérer les événements Telegram
            tg.onEvent('mainButtonClicked', function() {
                // Logique pour le bouton principal si nécessaire
            });
            
            tg.onEvent('backButtonClicked', function() {
                // Gérer le bouton retour
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    tg.close();
                }
            });
            
            // Désactiver le défilement élastique sur iOS dans Telegram
            document.addEventListener('touchmove', function(e) {
                if (e.target.closest('.container')) return;
                e.preventDefault();
            }, { passive: false });
            
            // Configuration viewport pour mobile
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport && tg.platform === 'ios') {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
            
            // Exposer tg globalement pour js2424.js
            window.TelegramWebApp = tg;
        }
        
        // Fonction pour détecter si on est dans Telegram
        window.isTelegram = function() {
            return !!(window.Telegram?.WebApp);
        };
        
        // Fonction pour fermer l'app Telegram
        window.closeTelegramApp = function() {
            if (tg) {
                tg.close();
            }
        };
        
        // Fonction pour afficher une alerte Telegram
        window.showTelegramAlert = function(message) {
            if (tg) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        };
        
        // Fonction pour confirmer dans Telegram
        window.showTelegramConfirm = function(message, callback) {
            if (tg) {
                tg.showConfirm(message, callback);
            } else {
                const result = confirm(message);
                callback(result);
            }
        };
        
        // Fonction pour envoyer des données à Telegram
        window.sendTelegramData = function(data) {
            if (tg) {
                tg.sendData(JSON.stringify(data));
            }
        };
        
        // Fonction pour obtenir les données utilisateur Telegram
        window.getTelegramUser = function() {
            return tg?.initDataUnsafe?.user || null;
        };
        
        // Fonction pour définir le bouton principal Telegram
        window.setTelegramMainButton = function(text, callback) {
            if (tg) {
                tg.MainButton.setText(text);
                tg.MainButton.show();
                tg.MainButton.onClick(callback);
            }
        };
        
        // Fonction pour cacher le bouton principal Telegram
        window.hideTelegramMainButton = function() {
            if (tg) {
                tg.MainButton.hide();
            }
        };
        
        console.log('Telegram Web App initialized:', !!tg);
        if (tg) {
            console.log('Platform:', tg.platform);
            console.log('Version:', tg.version);
            console.log('User:', tg.initDataUnsafe?.user);
        }
    </script>
    
    <script src="home/js2424.js"></script>
</body>
</html>
